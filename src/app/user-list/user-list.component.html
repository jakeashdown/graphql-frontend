<div class="row">
  <div class="col-sm">
    <ul>
      <li *ngFor="let user of usersObservable | async">
        <a [routerLink]="['/user', user.id]">
          <b>{{ user.id }}</b> {{ user.name }}
        </a>
      </li>
    </ul>
  </div>

  <div class="col-sm">
    <button class="btn btn-secondary" [routerLink]="['/users/create']">Create user</button>
  </div>
</div>
