<h2>User</h2>

<div *ngIf="userObservable | async as user; else elseBlock">
    <h3>{{ user.id }}</h3>
    <div *ngIf="user.name">
        <label>Name: </label>
        {{ user.name }}
    </div>
    <div>
        <label>Created at: </label>
        {{ user.createdAt }}
    </div>
</div>

<ng-template #elseBlock>
    <h3>User not found</h3>
    <div>
        <label>Id: </label>{{ idOfUserNotFound }}
    </div>

</ng-template>

<button (click)="toUsers()">Users</button>
