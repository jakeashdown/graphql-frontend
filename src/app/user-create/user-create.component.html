<div class="row">
  <div class="col-sm">
    <form (ngSubmit)="onSubmit()" #createUserForm="ngForm">
      <div class="form-group">
        <label for="user-id">Id</label>
        <input class="form-control" id="user-id" type="text" required [(ngModel)]="userId" name="user-id" aria-describedby="id-help">
        <small id="id-help" class="form-text text-muted">Must be unique</small>
      </div>
  
      <div class="form-group">
        <label for="user-name">Name</label>
        <input class="form-control" id="user-name" type="text" [(ngModel)]="userName" name="user-name" aria-describedby="name-help">
        <small id="name-help" class="form-text text-muted">Optional</small>
      </div>
  
      <button type="submit" class="btn btn-primary">Create user</button>
      <button type="button" class="btn btn-secondary" (click)="toUserList()">List users</button>
    </form>  
  </div>
</div>
